<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0,maximum-scale=1.0"/>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login" style="height: 100vh;">
    <div class="main">
        <div class="head-img"><img src="images/head.jpg" alt=""></div>
        <!--下面主体-->
        <div class="login-area">
            <div class="phone-block">
                <i class="phone-img"></i>
                <label><input type="text" class="phone" placeholder="请输入手机号码"></label>
            </div>
            <div class="password-block">
                <i class="password-img"></i>
                <label><input type="password" class="password" placeholder="请输入密码"><i class="show-ico"></i></label>

            </div>
            <input type="button" class="login-button" disabled value="登　录">
        </div>
    </div>
    <p class="tips">请输入手机号码和密码</p>
    <footer>
        <img src="images/logo.png" alt="logo">
    </footer>
</div>
    <script src="vendor/zepto.js"></script>
    <script src="vendor/zepto-touch.js"></script>
    <script src="js/public.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
