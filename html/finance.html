<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财务</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0,maximum-scale=1.0"/>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/finance.css">
</head>
<body>
<div class="finance-home">
    <header class="header-home">
        <div class="head-message">
            <i class="head-portrait"><img src="../images/head-portrait.png" alt="头像"></i>
            <span class="sale-name">财务经理A</span>
        </div>
        <a href="#" class="exit">退出</a>
    </header>
    <div class="performance">
        <p>本月业绩</p>
        <span><em class="performance-money">96321.65</em>元</span>
    </div>
    <div class="main" style="flex: 1">
        <ul class="items">
            <a href="#">
                <li class="item" style="background-color: #ffa200">
                    <i class="nopay-client"></i>
                    <span>客户缴费</span>
                </li>
            </a>
            <a href="#">
                <li class="item" style="background-color: #00ca6c">
                    <i class="pay-client"></i>
                    <span>客户已缴费</span>
                </li>
            </a>
            <a href="#">
                <li class="item" style="background-color: #db3c3c">
                    <i class="nopay-factory"></i>
                    <span>付款给厂家</span>
                </li>
            </a>
            <a href="#">
                <li class="item" style="background-color: #00a2ee">
                    <i class="pay-factory"></i>
                    <span>厂家已收款</span>
                </li>
            </a>
        </ul>
    </div>
    <footer>
        <i class="footer-logo"><img src="../images/logo.png" alt="底部logo"></i>
    </footer>
</div>
<script src="../vendor/zepto.js"></script>
<script src="../vendor/zepto-touch.js"></script>
<script src="../js/public.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
