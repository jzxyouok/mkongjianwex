<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0,maximum-scale=1.0"/>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/sale.css">
</head>
<body >
<div class="home-page">
    <header class="header-home">
        <div class="head-message">
            <i class="head-portrait"><img src="../images/head-portrait.png" alt="头像"></i>
            <span class="sale-name"></span>
        </div>
        <a href="#" class="exit">退出</a>
    </header>
    <main style="flex: 1">
        <div class="performance">
            <p>累计业绩</p>
            <span><em class="performance-money"></em>元</span>
        </div>
        <div class="main" >
            <ul class="items">
                <a id="performance-searchs" >
                    <li class="item" style="background-color: #fe4156">
                        <i class="performance-searchs"></i>
                        <span>业绩查询</span>
                    </li>
                </a>
                <a id="orderClient">
                    <li class="item" style="background-color: #7f7fc6">
                        <i class="order-client"></i>
                        <span>预约客户</span>
                    </li>
                </a>
            </ul>
        </div>
    </main>
    <footer>
        <i class="footer-logo"><img src="../images/logo.png" alt="底部logo"></i>
    </footer>
</div>
    <script src="../vendor/zepto.js"></script>
    <script src="../vendor/zepto-touch.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/sale.js"></script>
</body>
</html>
